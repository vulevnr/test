<!DOCTYPE html>
<html>

<head>
    <title>Geolocation</title>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css" integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
        crossorigin="" />

    <style>
        textarea {
            width: 100%;
            margin-top: 10px;
        }

        #divMap {
            width: 50%;
            height: 300px;
            margin: 10px;
        }

        #printMap {
            width: 50%;
            height: 300px;
            margin: 10px;
        }
    </style>

    <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ="
        crossorigin="anonymous"></script>
</head>

<body>

    <h1>Geolocation</h1>
    <button onClick="showInfos()">Show Infos</button>
    <textarea name="name" rows="5" id="log-area"></textarea>

    <div id="divMap"></div>

    <h1>Map Image</h1>
    <button onClick="renderImager()">Render Image</button>
    <div id="printMap"></div>

    <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js" integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og=="
        crossorigin="">
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/1.3.8/FileSaver.min.js" integrity="sha256-FPJJt8nA+xL4RU6/gsriA8p8xAeLGatoyTjldvQKGdE="
        crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/dom-to-image/2.6.0/dom-to-image.min.js" integrity="sha256-c9vxcXyAG4paArQG3xk6DjyW/9aHxai2ef9RpMWO44A="
        crossorigin="anonymous"></script>

    <!-- Load Esri Leaflet from CDN -->
    <script src="https://unpkg.com/esri-leaflet@2.3.0/dist/esri-leaflet.js" integrity="sha512-1tScwpjXwwnm6tTva0l0/ZgM3rYNbdyMj5q6RSQMbNX6EUMhYDE3pMRGZaT41zHEvLoWEK7qFEJmZDOoDMU7/Q=="
        crossorigin=""></script>


    <!-- Load Esri Leaflet Geocoder from CDN -->
    <link rel="stylesheet" href="https://unpkg.com/esri-leaflet-geocoder@2.2.14/dist/esri-leaflet-geocoder.css"
        integrity="sha512-v5YmWLm8KqAAmg5808pETiccEohtt8rPVMGQ1jA6jqkWVydV5Cuz3nJ9fQ7ittSxvuqsvI9RSGfVoKPaAJZ/AQ=="
        crossorigin="">

    <script src="https://unpkg.com/esri-leaflet-geocoder@2.2.14/dist/esri-leaflet-geocoder.js" integrity="sha512-uK5jVwR81KVTGe8KpJa1QIN4n60TsSV8+DPbL5wWlYQvb0/nYNgSOg9dZG6ViQhwx/gaMszuWllTemL+K+IXjg=="
        crossorigin=""></script>

    <script>
        (function () {
            var options = {
                maximumAge: 0,
                timeout: 5000,
                enableHighAccuracy: true
            };

            // Success Handler
            function successHandler(position) {
                var logArea = document.getElementById("log-area");

                logArea.value = "";
                logArea.value += "Latitude: " + position.coords.latitude + "\n";
                logArea.value += "Longitude: " + position.coords.longitude + "\n";
                logArea.value += "Accuracy: " + position.coords.accuracy + "\n";

                initMap(position);
            }

            // Error Handler
            function errorHandler(positionError) {
                if (positionError.code == 1) { // PERMISSION_DENIED
                    alert("Error: Permission Denied! " + positionError.message);
                } else if (positionError.code == 2) { // POSITION_UNAVAILABLE
                    alert("Error: Position Unavailable! " + positionError.message);
                } else if (positionError.code == 3) { // TIMEOUT
                    alert("Error: Timeout!" + positionError.message);
                }
            }

            function showInfos() {
                navigator.geolocation.getCurrentPosition(successHandler, errorHandler, options);
            }

            function initMap(position) {

                // check out 'external resources' in the sidebar - there are 2 javascript files there:
                //    -jQuery: required for leaflet to work
                //    -leaflet: the leaflet library

                // create a map in the "map" div, set the view to a given place and zoom
                var centerCoordinates = [position.coords.latitude, position.coords.longitude]; // lat, long for map center
                var zoomLevel = 20;

                if (window.osmMap) {
                    osmMap.off();
                    osmMap.remove();
                }

                // tell leaflet we want the map to be in the #map div
                window.osmMap = L.map('divMap', {
                        // preferCanvas: true
                    })
                    .setView(
                        centerCoordinates,
                        zoomLevel
                    );

                // add an OpenStreetMap tile layer
                var tileUrl = 'https://{s}.tile.osm.org/{z}/{x}/{y}.png';
                L.tileLayer(
                        tileUrl, {
                            attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
                        }
                    )
                    .addTo(osmMap);

                // define coordinates for a great brewpub
                var breakside = [position.coords.latitude, position.coords.longitude];
                var geocodeService = L.esri.Geocoding.geocodeService();

                geocodeService.reverse().latlng(breakside)
                    .run(function (error, result) {

                        // add those coordinates to the map as a marker
                        var osmMarker = L.marker(breakside).addTo(osmMap);

                        // add some popups to our marker and polygon
                        osmMarker.bindPopup('[' + position.coords.latitude +
                            ', ' + position.coords.longitude +
                            ', ' + position.coords.accuracy + ']' +
                            '<br />' + result.address.LongLabel).openPopup();
                    });
            }

            function renderImager() {
                domtoimage.toPng(document.getElementById('divMap'))
                    .then(function (dataUrl) {
                        var img = new Image();
                        img.src = dataUrl;

                        var printMap = document.getElementById('printMap');
                        printMap.innerHTML = '';
                        printMap.appendChild(img);
                    })
                    .catch(function (error) {
                        console.error('oops, something went wrong!', error);
                    });
            }

            window.showInfos = showInfos;
            window.renderImager = renderImager;
        })();
    </script>
</body>

</html>
